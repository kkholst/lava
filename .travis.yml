language: r

r:
 - release
 - devel

r_check_args: --timing --run-donttest --ignore-vignettes --no-stop-on-test-error

warnings_are_errors: true

cache: packages

addons:
  apt:
    update: true
    packages:
      - libglu1-mesa-dev
      - mesa-common-dev

r_binary_packages:
   - nloptr

r_packages:
  - covr

bioc_packages:
  - graph
  - Rgraphviz

r_github_packages:
  - mangothecat/visualTest

after_success:
  - Rscript -e 'library("covr"); codecov(type="all")'

notifications:
  slack:
    secure: 

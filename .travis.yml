language: r

r:
 - release
 - devel

r_build_args: --no-build-vignettes --no-manual --no-resave-data
r_check_args: --ignore-vignettes --no-manual --timings --run-donttest --no-stop-on-test-error

warnings_are_errors: true

cache: packages

addons:
  apt:
    update: true
    packages:
      - libglu1-mesa-dev
      - mesa-common-dev

# r_binary_packages:
   # - nloptr

r_packages:
  - covr
  - png
  - pkgdown

bioc_packages:
  - graph
  - Rgraphviz

r_github_packages:
  - mangothecat/visualTest

after_success:
  - Rscript -e 'covr::codecov(type="all")'
  - Rscript -e 'pkgdown::build_site()'

notifications:
  slack:
    secure: 

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs
  on:
    branch: master

language: r

r:
 - release
#- devel

r_build_args: --no-build-vignettes --no-manual --no-resave-data
r_check_args: --ignore-vignettes --no-manual --timings --run-donttest --no-stop-on-test-error

warnings_are_errors: true

cache: packages

addons:
  apt:
    update: true
    packages:
      - libglu1-mesa-dev
      - mesa-common-dev

r_packages:
  - covr
  - png
  - pkgdown

bioc_packages:
  - graph
  - Rgraphviz

r_github_packages:
  - mangothecat/visualTest

after_success:
  - Rscript -e 'covr::codecov(type=c("tests", "examples"))'

notifications:
  slack:
    secure: 

before_deploy:
  - travis_wait 30 Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  cleanup: false
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: docs
  on:
    branch: master
    condition: "$TRAVIS_R_VERSION_STRING = release"
